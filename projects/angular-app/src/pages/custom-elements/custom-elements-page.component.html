<div class="content">
    <h3>Custom Elements Page</h3>

    <fsd-xlsx-debug class="content__item"></fsd-xlsx-debug>

    <div class="content__item">
        <fsd-check-outline-icon-test></fsd-check-outline-icon-test>
    </div>

    <fsd-svg-icon [name]="iconName" [size]="iconSize"></fsd-svg-icon>

    <div class="content__item">
        <button (click)="onToggleIconName()">Toggle icon name</button>
    </div>

    <div class="content__item">
        <button (click)="onToggleIconSize()">Toggle icon size</button>
    </div>

    <button class="content__item" (click)="toggle()">test</button>

    <fsd-input-testing class="content__item" [disabled]="true"></fsd-input-testing>
</div>
