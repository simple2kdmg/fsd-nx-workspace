<div class="input-wrapper" [class._disabled]="disabled$ | async">
    <input
        #input
        class="input-wrapper__input"
        [readonly]="readonly"
        (keyup.enter)="onIconClick()"
        (keyup.esc)="onReset()"
        [formControl]="ngControl.control"
    />

    <fsd-svg-icon
        *ngIf="!readonly"
        class="input-wrapper__icon"
        name="Search"
        size="m"
        (click)="onIconClick()"
    ></fsd-svg-icon>
</div>
