<div class="wrapper">
    <button (click)="toggleValue()">Toggle value</button>
    <button (click)="toggleReadonly()">Toggle readonly: {{ readonly }}</button>
    <button (click)="toggleDisabled()">Toggle disabled: {{ disabled }}</button>

    <fsd-custom-input
        class="wrapper__input"
        [readonly]="readonly"
        [formControl]="inputControl"
        (iconClick)="onIconClick()"
    ></fsd-custom-input>
</div>
